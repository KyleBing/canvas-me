<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的物品</title>
    <script src="canvas-me-browser.js"></script>
    <script>
        let canvasMe = new CanvasMe(
            'CENTER',
            [
                {
                    name: '车辆',
                    children: [
                        {name: '大众 速腾'},
                        {name: '铃木 GSX250R'},
                        {name: '九号 E125'}
                    ]
                },
                {
                    name: 'Apple',
                    children: [
                        {name: 'iPhone 13 Pro 512'},
                        {name: 'AirPods Pro 2'},
                        {name: 'Macbook Pro 14 2021'},
                        {name: 'AirTag'},
                        {name: 'MagicKeyBoard 2'},
                        {name: 'MagicMouse 2'},
                    ]
                },
                {
                    name: '电子设备',
                    children: [
                        {name: 'XBox Series S'},
                    ]
                },
                {
                    name: '小米',
                    children: [
                        {name: '小米灯泡 x5'},
                        {name: '小米手环 7'},
                        {name: '小米破壁机'},
                        {name: '小米小饭煲'},
                        {name: '小米空气净化器'},
                        {name: '小米温湿度计 x3'},
                        {name: '小米雨伞 x3'},
                        {name: '小米路由器 AC3000'},
                        {name: '小爱音箱'},
                        {name: '小米偏光眼镜'},
                    ]
                },
            ]
        )

        /****************************
         *
         *  获取地址栏get数据
         *
         *  - 有值的时候返回一个包含所有参数的对象
         *  - 无值的时候，返回 `false`
         *
         ****************************/

        function getSearchData(){
            let searchString = location.search;
            if (searchString){
                let obj = {};
                searchString = searchString.substring(1, searchString.length);
                let tempArray = searchString.split('&');
                tempArray.forEach(item => {
                    obj[item.split('=')[0]] = decodeURIComponent(item.split('=')[1]);
                });
                return obj;
            } else {
                return false;
            }
        }
    </script>
</head>

<body>
<button onclick="canvasMe.animationStop()">Stop</button>
<button onclick="canvasMe.animationStart()">Start</button>
<a class="github-btn" href="https://github.com/KyleBing/canvas-me">github</a>
</body>

        cursor: pointer;
    }
    .github-btn:hover {
        color: magenta;
    }
</style>
</html>
